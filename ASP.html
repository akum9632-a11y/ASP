<!doctype html>
<html lang="kn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAY QUIZZES</title>
  <style>
    :root{
      --primary1:#2563eb;
      --primary2:#06b6d4;
      --bg1:#f0f7ff;
      --bg2:#e8faff;
      --text:#1e293b;
    }
    body{
      margin:0;
      padding:0;
      font-family:"Noto Sans Kannada",system-ui;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:white;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      border-radius:16px;
      padding:24px;
      width:90%;
      max-width:500px;
      transition:0.3s;
    }
    .hidden{display:none;}
    h1,h2{text-align:center;color:var(--primary1);}
    #timer{font-size:1.2rem;font-weight:bold;color:#ef4444;}
    input{
      width:100%;padding:10px;margin:12px 0;border-radius:8px;
      border:1px solid #ccc;font-size:1rem;
    }
    button{
      background:linear-gradient(90deg,var(--primary1),var(--primary2));
      color:white;border:none;padding:10px 20px;border-radius:8px;
      font-size:1rem;cursor:pointer;width:100%;
    }
    button:disabled{opacity:0.5;cursor:not-allowed;}
    #choices{display:grid;gap:10px;margin-top:12px;}
    .choice{
      border:1px solid #ddd;padding:10px;border-radius:8px;
      cursor:pointer;transition:0.2s;background:#fafafa;
    }
    .choice:hover{background:#e0f2fe;}
    .choice.correct{background:#dcfce7;border-color:#16a34a;color:#14532d;}
    .choice.wrong{background:#fee2e2;border-color:#dc2626;color:#7f1d1d;}
    .choice.selected{border-color:var(--primary1);background:#e0f2fe;}
  </style>
</head>
<body>
  <main id="app">

    <!-- ‡≤≤‡≤æ‡≤ó‡≤ø‡≤®‡≥ç -->
    <section id="login-section" class="card">
      <h1>üî• AJAY QUIZZES üî•</h1>
      <label for="name-input">‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å ‡≤®‡≤Æ‡≥Ç‡≤¶‡≤ø‡≤∏‡≤ø:</label>
      <input type="text" id="name-input" placeholder="‡≤â‡≤¶‡≤æ: ‡≤Ö‡≤ú‡≤Ø‡≥ç ‡≤ï‡≥Å‡≤Æ‡≤æ‡≤∞‡≥ç">
      <button id="start-btn">‡≤™‡≥ç‡≤∞‡≤æ‡≤∞‡≤Ç‡≤≠‡≤ø‡≤∏‡≤ø</button>
    </section>

    <!-- Quiz -->
    <section id="quiz-section" class="card hidden">
      <div id="quiz-header">
        <h2 id="subject-title">‡≤™‡≥ç‡≤∞‡≤∂‡≥ç‡≤®‡≥Ü ‡≤µ‡≤ø‡≤≠‡≤æ‡≤ó</h2>
        <div id="timer">üïí 30</div>
      </div>
      <div id="question-area">
        <p id="question-number"></p>
        <h3 id="question-text"></h3>
      </div>
      <div id="choices"></div>
      <div id="controls">
        <button id="submit-btn" disabled>‡≤∏‡≤≤‡≥ç‡≤≤‡≤ø‡≤∏‡≥Å</button>
      </div>
    </section>

    <!-- ‡≤´‡≤≤‡≤ø‡≤§‡≤æ‡≤Ç‡≤∂ -->
    <section id="result-section" class="card hidden">
      <h2>‡≤´‡≤≤‡≤ø‡≤§‡≤æ‡≤Ç‡≤∂</h2>
      <p id="score-text"></p>
      <button id="restart-btn">‡≤Æ‡≤§‡≥ç‡≤§‡≥Ü ‡≤Ü‡≤∞‡≤Ç‡≤≠‡≤ø‡≤∏‡≥Å</button>
    </section>

  </main>

  <script>
    const QUESTIONS = [
      {q:"‡≤ï‡≤Ç‡≤™‡≥ç‡≤Ø‡≥Ç‡≤ü‡≤∞‡≥ç‚Äå‡≤® ‡≤§‡≤æ‡≤Ø‡≤ø ‡≤é‡≤Ç‡≤¶‡≥Å ‡≤Ø‡≤æ‡≤∞‡≤®‡≥ç‡≤®‡≥Å ‡≤ï‡≤∞‡≥Ü‡≤Ø‡≥Å‡≤§‡≥ç‡≤§‡≤æ‡≤∞‡≥Ü?", options:["‡≤ö‡≤æ‡≤∞‡≥ç‡≤≤‡≥ç‡≤∏‡≥ç ‡≤¨‡≥ç‡≤Ø‡≤æ‡≤¨‡≥á‡≤ú‡≥ç","‡≤Ü‡≤°‡≤æ ‡≤≤‡≤µ‡≥ç‚Äå‡≤≤‡≥á‡≤∏‡≥ç","‡≤Ö‡≤≤‡≤®‡≥ç ‡≤ü‡≥ç‡≤Ø‡≥Ç‡≤∞‡≤ø‡≤Ç‡≤ó‡≥ç","‡≤¨‡≤ø‡≤≤‡≥ç ‡≤ó‡≥á‡≤ü‡≥ç‡≤∏‡≥ç"], answer:1},
      {q:"‡≤ï‡≤∞‡≥ç‡≤®‡≤æ‡≤ü‡≤ï‡≤¶ ‡≤∞‡≤æ‡≤ú‡≤ß‡≤æ‡≤®‡≤ø ‡≤Ø‡≤æ‡≤µ‡≥Å‡≤¶‡≥Å?", options:["‡≤Æ‡≥à‡≤∏‡≥Ç‡≤∞‡≥Å","‡≤¨‡≥Ü‡≤≥‡≤ó‡≤æ‡≤µ‡≤ø","‡≤¨‡≥Ü‡≤Ç‡≤ó‡≤≥‡≥Ç‡≤∞‡≥Å","‡≤ß‡≤æ‡≤∞‡≤µ‡≤æ‡≤°"], answer:2},
      {q:"‡≤≠‡≤æ‡≤∞‡≤§‡≤¶ ‡≤Æ‡≥ä‡≤¶‡≤≤ ‡≤™‡≥ç‡≤∞‡≤ß‡≤æ‡≤® ‡≤Æ‡≤Ç‡≤§‡≥ç‡≤∞‡≤ø ‡≤Ø‡≤æ‡≤∞‡≥Å?", options:["‡≤ó‡≤æ‡≤Ç‡≤ß‡≥Ä‡≤ú‡≤ø","‡≤ú‡≤µ‡≤æ‡≤π‡≤∞‡≤≤‡≤æ‡≤≤‡≥ç ‡≤®‡≥Ü‡≤π‡≤∞‡≥Å","‡≤∏‡≥Å‡≤≠‡≤æ‡≤∑‡≥ç ‡≤¨‡≥ã‡≤∏‡≥ç","‡≤á‡≤Ç‡≤¶‡≤ø‡≤∞‡≤æ ‡≤ó‡≤æ‡≤Ç‡≤ß‡≤ø"], answer:1},
      {q:"‡≤∞‡≤ï‡≥ç‡≤§‡≤¶ ‡≤∂‡≥Å‡≤¶‡≥ç‡≤ß‡≥Ä‡≤ï‡≤∞‡≤£‡≤¶ ‡≤Ö‡≤Ç‡≤ó ‡≤Ø‡≤æ‡≤µ‡≥Å‡≤¶‡≥Å?", options:["‡≤π‡≥É‡≤¶‡≤Ø","‡≤Æ‡≥Ç‡≤§‡≥ç‡≤∞‡≤™‡≤ø‡≤Ç‡≤°","‡≤ï‡≤≤‡≥Å‡≤≥‡≥ç","‡≤´‡≥Ü‡≤´‡≥Å‡≤∏‡≥Å‡≤ó‡≤≥‡≥Å"], answer:1},
      {q:"‡≤Ü‡≤ï‡≥ç‡≤∏‡≤ø‡≤ú‡≤®‡≥ç ‡≤∞‡≤æ‡≤∏‡≤æ‡≤Ø‡≤®‡≤ø‡≤ï ‡≤ö‡≤ø‡≤π‡≥ç‡≤®‡≥Ü ‡≤Ø‡≤æ‡≤µ‡≥Å‡≤¶‡≥Å?", options:["O2","CO2","H2O","O"], answer:0},
      {q:"‡≤≠‡≥Ç‡≤Æ‡≤ø‡≤Ø ‡≤∏‡≥Ç‡≤∞‡≥ç‡≤Ø‡≤® ‡≤∏‡≥Å‡≤§‡≥ç‡≤§‡≤≤‡≤ø‡≤® ‡≤™‡≤∞‡≤ø‡≤ï‡≥ç‡≤∞‡≤Æ‡≤£ ‡≤Ö‡≤µ‡≤ß‡≤ø ‡≤é‡≤∑‡≥ç‡≤ü‡≥Å?", options:["365 ‡≤¶‡≤ø‡≤®","30 ‡≤¶‡≤ø‡≤®","24 ‡≤ó‡≤Ç‡≤ü‡≥Ü","12 ‡≤§‡≤ø‡≤Ç‡≤ó‡≤≥‡≥Å"], answer:0},
      {q:"‡≤≠‡≤æ‡≤∞‡≤§‡≤¶ ‡≤Ö‡≤§‡≤ø ‡≤â‡≤¶‡≥ç‡≤¶‡≤µ‡≤æ‡≤¶ ‡≤®‡≤¶‡≤ø ‡≤Ø‡≤æ‡≤µ‡≥Å‡≤¶‡≥Å?", options:["‡≤ï‡≤æ‡≤µ‡≥á‡≤∞‡≤ø","‡≤ó‡≤Ç‡≤ó‡≤æ","‡≤ó‡≥ã‡≤¶‡≤æ‡≤µ‡≤∞‡≤ø","‡≤Ø‡≤Æ‡≥Å‡≤®‡≤æ"], answer:1},
      {q:"‚Äò‡≤∞‡≤æ‡≤ú‡≤ï‡≤ø‡≤Ø ‡≤ï‡≤µ‡≤ø‡≤∞‡≤æ‡≤ú‡≤Æ‡≤æ‡≤∞‡≥ç‡≤ó‚Äô ‡≤ó‡≥ç‡≤∞‡≤Ç‡≤•‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤Ø‡≤æ‡≤∞ ‡≤¨‡≤∞‡≥Ü‡≤¶‡≤∞‡≥Å?", options:["‡≤™‡≤Ç‡≤™","‡≤™‡≥ä‡≤®‡≥ç‡≤®","‡≤Ö‡≤Æ‡≥ã‡≤ò‡≤µ‡≤∞‡≥ç‡≤∑","‡≤∞‡≤®‡≥ç‡≤®"], answer:2}
    ];

    const loginSection=document.getElementById('login-section');
    const quizSection=document.getElementById('quiz-section');
    const resultSection=document.getElementById('result-section');
    const nameInput=document.getElementById('name-input');
    const startBtn=document.getElementById('start-btn');
    const questionNumber=document.getElementById('question-number');
    const questionText=document.getElementById('question-text');
    const choicesEl=document.getElementById('choices');
    const submitBtn=document.getElementById('submit-btn');
    const timerEl=document.getElementById('timer');
    const scoreText=document.getElementById('score-text');
    const restartBtn=document.getElementById('restart-btn');

    let current=0;
    let score=0;
    let timer;
    let timeLeft=30;
    let selectedChoice=null;

    startBtn.onclick=()=>{
      const name=nameInput.value.trim();
      if(!name){alert('‡≤¶‡≤Ø‡≤µ‡≤ø‡≤ü‡≥ç‡≤ü‡≥Å ‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å ‡≤®‡≤Æ‡≥Ç‡≤¶‡≤ø‡≤∏‡≤ø!');return;}
      loginSection.classList.add('hidden');
      quizSection.classList.remove('hidden');
      startQuiz();
    };

    function startQuiz(){
      current=0;score=0;
      renderQuestion();
    }

    function renderQuestion(){
      if(current>=QUESTIONS.length){return showResult();}
      const q=QUESTIONS[current];
      questionNumber.textContent=`‡≤™‡≥ç‡≤∞‡≤∂‡≥ç‡≤®‡≥Ü ${current+1} / ${QUESTIONS.length}`;
      questionText.textContent=q.q;
      choicesEl.innerHTML='';
      submitBtn.disabled=true;
      q.options.forEach((opt,idx)=>{
        const div=document.createElement('div');
        div.className='choice';
        div.textContent=`${String.fromCharCode(65+idx)}. ${opt}`;
        div.onclick=()=>selectChoice(idx,div);
        choicesEl.appendChild(div);
      });
      resetTimer();
    }

    function selectChoice(idx,el){
      selectedChoice=idx;
      Array.from(choicesEl.children).forEach(c=>c.classList.remove('selected'));
      el.classList.add('selected');
      submitBtn.disabled=false;
    }

    function resetTimer(){
      clearInterval(timer);
      timeLeft=30;
      timerEl.textContent=`üïí ${timeLeft}`;
      timer=setInterval(()=>{
        timeLeft--;
        timerEl.textContent=`üïí ${timeLeft}`;
        if(timeLeft<=0){clearInterval(timer);autoSubmit();}
      },1000);
    }

    function autoSubmit(){
      submitAnswer();
    }

    submitBtn.onclick=submitAnswer;
    function submitAnswer(){
      clearInterval(timer);
      const q=QUESTIONS[current];
      Array.from(choicesEl.children).forEach((c,i)=>{
        if(i===q.answer)c.classList.add('correct');
        else if(i===selectedChoice)c.classList.add('wrong');
      });
      if(selectedChoice===q.answer)score++;
      submitBtn.disabled=true;
      setTimeout(()=>{
        current++;
        renderQuestion();
      },1500);
    }

    function showResult(){
      quizSection.classList.add('hidden');
      resultSection.classList.remove('hidden');
      scoreText.textContent=`‡≤®‡≥Ä‡≤µ‡≥Å ‡≤™‡≤°‡≥Ü‡≤¶ ‡≤Ö‡≤Ç‡≤ï: ${score} / ${QUESTIONS.length}`;
    }

    restartBtn.onclick=()=>{
      resultSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    };
  </script>
</body>
</html>
