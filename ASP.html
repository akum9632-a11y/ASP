<body>
<div class="container">
  <div class="login-box">

    <p>‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤π‡≥Ü‡≤∏‡≤∞‡≤®‡≥ç‡≤®‡≥Å ‡≤®‡≤Æ‡≥Ç‡≤¶‡≤ø‡≤∏‡≤ø:</p>
    <input type="text" id="username" placeholder="‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å ‡≤¨‡≤∞‡≥Ü‡≤Ø‡≤ø‡≤∞‡≤ø">
    <br>

  <div class="quiz-box">
    <div id="timer">30</div>

    <button id="nextBtn" onclick="nextQuestion()" disabled>Next ‚û°Ô∏è</button>

</div>

<script>
const questions = [
  {
    q: "‡≤é‡≤µ‡≤ø‡≤Ø‡≤®‡≤ó‡≤∞‡≤¶ ‡≤®‡≤æ‡≤µ‡≥ç‡≤Ø‡≤æ‡≤∑‡≥ç‡≤ü‡≥ç‡≤∞‡≤¶ ‡≤™‡≥ç‡≤∞‡≤•‡≤Æ ‡≤∞‡≤æ‡≤ú‡≤∞‡≤æ‡≤¶‡≤µ‡≤∞‡≥Å ‡≤Ø‡≤æ‡≤∞‡≥Å?",
    options: ["‡≤ï‡≥É‡≤∑‡≥ç‡≤£‡≤¶‡≥á‡≤µ‡≤∞‡≤æ‡≤Ø", "‡≤Ö‡≤∂‡≥ã‡≤ï‡≤∞‡≤æ‡≤Ø", "‡≤π‡≤∞‡≤ø‡≤π‡≤∞", "‡≤¨‡≥Å‡≤ï‡≥ç‡≤ï"],
    answer: 0
  },
  {
    q: "‡≤ï‡≤Ç‡≤™‡≥ç‡≤Ø‡≥Ç‡≤ü‡≤∞‡≥ç‚Äå‡≤® ‡≤Æ‡≥Ü‡≤¶‡≥Å‡≤≥‡≥Å ‡≤Ø‡≤æ‡≤µ‡≤¶‡≥Å?",
    options: ["CPU", "Mouse", "Monitor", "Printer"],
    answer: 0
  },
  {
    q: "‡≤Æ‡≤æ‡≤®‡≤µ‡≤® ‡≤â‡≤∏‡≤ø‡≤∞‡≤æ‡≤ü‡≤ï‡≥ç‡≤ï‡≥Ü ‡≤Ö‡≤ó‡≤§‡≥ç‡≤Ø‡≤µ‡≤æ‡≤¶ ‡≤Ö‡≤®‡≤ø‡≤≤ ‡≤Ø‡≤æ‡≤µ‡≤¶‡≥Å?",
    options: ["‡≤Ü‡≤Æ‡≥ç‡≤≤‡≤ú‡≤®‡≤ï", "‡≤ï‡≤æ‡≤∞‡≥ç‡≤¨‡≤®‡≥ç ‡≤°‡≥à‡≤Ü‡≤ï‡≥ç‡≤∏‡≥à‡≤°‡≥ç", "‡≤®‡≥à‡≤ü‡≥ç‡≤∞‡≥ã‡≤ú‡≤®‡≥ç", "‡≤π‡≥à‡≤°‡≥ç‡≤∞‡≥ã‡≤ú‡≤®‡≥ç"],
    answer: 0
  },
  {
    q: "‡≤ï‡≤∞‡≥ç‡≤®‡≤æ‡≤ü‡≤ï‡≤¶ ‡≤∞‡≤æ‡≤ú‡≤ß‡≤æ‡≤®‡≤ø ‡≤Ø‡≤æ‡≤µ‡≤¶‡≥Å?",
    options: ["‡≤Æ‡≥à‡≤∏‡≥Ç‡≤∞‡≥Å", "‡≤¨‡≥Ü‡≤Ç‡≤ó‡≤≥‡≥Ç‡≤∞‡≥Å", "‡≤¨‡≤≥‡≥ç‡≤≥‡≤æ‡≤∞‡≤ø", "‡≤π‡≥Å‡≤¨‡≥ç‡≤¨‡≤≥‡≥ç‡≤≥‡≤ø"],
    answer: 1
  }
  // ‡≤®‡≥Ä‡≤®‡≥Å ‡≤π‡≥Ä‡≤ó‡≥Ü 100 ‡≤™‡≥ç‡≤∞‡≤∂‡≥ç‡≤®‡≥Ü‡≤ó‡≤≥‡≤®‡≥ç‡≤®‡≥Å ‡≤∏‡≥á‡≤∞‡≤ø‡≤∏‡≤¨‡≤π‡≥Å‡≤¶‡≥Å
];

let current = 0;
let score = 0;
let wrong = 0;
let timer;
let timeLeft = 30;

function startQuiz() {
  const name = document.getElementById("username").value.trim();
  if (name === "") {
    alert("‡≤¶‡≤Ø‡≤µ‡≤ø‡≤ü‡≥ç‡≤ü‡≥Å ‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤π‡≥Ü‡≤∏‡≤∞‡≤®‡≥ç‡≤®‡≥Å ‡≤®‡≤Æ‡≥Ç‡≤¶‡≤ø‡≤∏‡≤ø!");
    return;
  }
  document.querySelector(".login-box").style.display = "none";
  document.querySelector(".quiz-box").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  clearInterval(timer);
  timeLeft = 30;
  document.getElementById("timer").innerText = timeLeft;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = timeLeft;
    if (timeLeft === 0) {
      clearInterval(timer);
      autoNext();
    }
  }, 1000);

  document.getElementById("nextBtn").disabled = true;
  const q = questions[current];
  document.getElementById("question").innerText = `Q${current + 1}. ${q.q}`;
  const optBox = document.getElementById("options");
  optBox.innerHTML = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("div");
    btn.className = "option";
    btn.id = "opt" + i;
    btn.innerText = opt;
    btn.onclick = () => selectOption(i);
    optBox.appendChild(btn);
  });
}

function selectOption(i) {
  clearInterval(timer);
  const q = questions[current];
  const correct = q.answer;
  const options = document.querySelectorAll(".option");
  options.forEach(btn => btn.style.pointerEvents = "none");
  if (i === correct) {
    document.getElementById("opt" + i).classList.add("correct");
    score++;
  } else {
    document.getElementById("opt" + i).classList.add("wrong");
    document.getElementById("opt" + correct).classList.add("correct");
    wrong++;
  }
  document.getElementById("nextBtn").disabled = false;
}

function nextQuestion() {
  current++;
  if (current < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function autoNext() {
  nextQuestion();
}

function showResult() {
  clearInterval(timer);
  document.querySelector(".quiz-box").style.display = "none";
  const resultBox = document.getElementById("resultBox");
  resultBox.style.display = "block";
  const total = questions.length;
  const text = `‡≤®‡≥Ä‡≤µ‡≥Å ‡≤í‡≤ü‡≥ç‡≤ü‡≥Å ${total} ‡≤™‡≥ç‡≤∞‡≤∂‡≥ç‡≤®‡≥Ü‡≤ó‡≤≥‡≤≤‡≥ç‡≤≤‡≤ø ${score} ‡≤∏‡≤∞‡≤ø‡≤Ø‡≤æ‡≤ó‡≤ø ‡≤Æ‡≤§‡≥ç‡≤§‡≥Å ${wrong} ‡≤§‡≤™‡≥ç‡≤™‡≥Å ‡≤â‡≤§‡≥ç‡≤§‡≤∞ ‡≤ï‡≥ä‡≤ü‡≥ç‡≤ü‡≤ø‡≤¶‡≥ç‡≤¶‡≥Ä‡≤∞‡≤ø.`;
  document.getElementById("scoreText").innerText = text;
}
</script>
